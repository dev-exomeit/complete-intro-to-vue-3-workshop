<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Big Bang Theory</title>
  </head>
  <body>
    <div id="app">
      <p v-if="characters.length === 0">There is no character here</p>
      <ul v-else>
        <li v-for="character in characters"> 
          <p> {{ character.name }} </p>
          <button @click="favoriteCharacter(character)">Favorite</button>
        </li>
      </ul>

      <h2>Favorite Characters</h2>
      <ul v-if="favoriteList.length > 0">
        <li v-for="fav in favoriteList"> {{fav.name}} </li>

      </ul>
      <p v-else>No favorite characters added yet</p>

      <h2>New character</h2>
      <pre>{{newCharacter}}</pre>
      <label for="character-name">Name</label>
      <input type="text" v-model="newCharacter.name" @keyup.enter="addNewCharacter">
      <!-- important thing that I faced in django like for the name of the author -->
      <!-- the last logic part is important -->
      <p>
        <span v-for="(character, index) in characters">
           {{ character.name }}{{ index === characters.length - 1 ? '' : ', '}}
          </span>
      </p>
    </div>

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
<script>
  Vue.createApp({
    data: () => ({
      newCharacter:{
        name: ''

      },
      characters: [
      {name: 'Sheldon'},
      {name: 'Leonard'},
      {name: 'Penny'},
      {name: 'Haward'},
      {name: 'Rajesh'},
      ],
      favoriteList: [],
    }),
    methods: {
      addNewCharacter(){
        this.characters.push(this.newCharacter)
        this.newCharacter = { name: '' }

      },

      favoriteCharacter(character){
        this.favoriteList.push(character)

      }

    }
  }).mount('#app')

</script>
  </body>
</html>
